<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/login.css">
</head>

<body>
    <div class="container" style="padding-top: 50px; max-width: 500px;">

        <form class="row g-3" method="" action="">
            <h1>Registrarse</h1>
            <div class="col-md-6">
                <label for="inputUsername4" class="form-label">Nombres</label>
                <input type="text" class="form-control" name="username" value="" id="name">
            </div>
            <div class="col-md-6">
                <label for="inputUsername4" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="username" value="" id="last-name">
            </div>
            <div class="col-md-12">
                <label for="inputUsername4" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" name="username" value="" id="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="password-confirm" name="passwordConfirm">
                <div class="fs-6" style="color: red;" id="error-password" hidden>
                    <p style="font-size: 14px"> Las contraseñas no coinciden </p>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="mostrar-password"
                    onclick="mostrarPassword()">
                <label class="form-check-label" for="flexCheckDefault">
                    Mostrar contraseña
                </label>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="registrar()">Registrarme</button>
            </div>
        </form>
        <div class="fs-6">
            <p style="font-size: 14px"> ¿Ya tienes una cuenta? <a href="../login/login.html">Inicia Sesión</a> </p>
        </div>
    </div>

    <script src="../resources/js/popper.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="registro.js"></script>
</body>

</html>
